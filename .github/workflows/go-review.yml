name: Go Commit Review

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'  # specify your Go version

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.52.2  # latest stable version of golangci-lint
        args: run --timeout 5m
